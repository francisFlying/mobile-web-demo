  <script>
    /* 1-定时器切换轮播图
    * 2-边界检测 实现无缝滚动
    * 3-角标 切换
    * 4-触屏轮播图*/

    var index=1;
    var w=$('.jd-banner').width();

    //封装ul做动画的方法
    var  setAnimate=function(){
      $(".jd-banner ul").animate(
        {'transform':'translateX('+(-index*w)+'px)'},300
        ,function(){
          // 边界检测
          if(index>=9){
            index=1;
            // ul快速跳转
            $('.jd-banner ul').css('transform','translateX('+(-index*w)+'px)');
          }
          if(index<=0){
            index=8;
            // ul快速跳转
            $('.jd-banner ul').css('transform','translateX('+(-index*w)+'px)');
          }
          //控制角标
          $(".jd-banner ol li").eq(index-1).addClass('active').siblings().removeClass('active');
        });
    }

    var timer=setInterval(function(){
      index++;
      //ul位移
      setAnimate();
      },5000);

    //触屏滑动
    $('.jd-banner').swipeLeft(function(){
      index++;//下一张
      setAnimate();
    });

    $('.jd-banner').swipeRight(function(){
      index--;//上一张
      setAnimate();
    });



  </script>
